<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-head">
      <h4>Brand logo</h4>
    </header>
    <div class="main">
      <aside class="aside">
        <ul>
          <li id="home-button" class="side-button selected">
            Home<img
              class="bar-icon"
              src="./assets/icons/home.png"
              alt="home icon"
            />
          </li>
          <li id="read-button" class="side-button">
            Read
            <img
              class="bar-icon"
              src="./assets/icons/book.png"
              alt="read icon"
            />
          </li>
          <li id="history-button" class="side-button">
            History<img
              class="bar-icon"
              src="./assets/icons/history.png"
              alt="history icon"
            />
          </li>
          <li id="upload-button" class="side-button">
            Upload<img
              class="bar-icon"
              src="./assets/icons/file-upload.png"
              alt="upload icon"
            />
          </li>
          <li id="ppo-button" class="side-button">
            PPO
            <img
              class="bar-icon"
              src="./assets/icons/coins.png"
              alt="ppo icon"
            />
          </li>
        </ul>
      </aside>
      <div class="panel">
        <div class="login-form">
          <span>
            <label for="user">User</label>
            <input type="text" placeholder="Username or E-mail" />
          </span>
          <span>
            <label for="password">Password</label>
            <input type="password" placeholder="Password" />
          </span>
          <button id="login-button" class="login-button" type="submit">
            Login
          </button>
        </div>
        <hr />
        <main>
          <div id="home-content" class="hidden">
            <div id="model-input" class="dropdown">
              <span>
                <label for="entry-dropdown">Model A:</label>
                <select id="entry-dropdown" name="options">
                  <option value="A" selected>A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                  <option value="E">E</option>
                </select>
              </span>
              <span>
                <label for="entry-dropdown">Model B:</label>
                <select id="entry-dropdown" name="options">
                  <option value="A" selected>A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                  <option value="E">E</option>
                </select>
              </span>
            </div>
          </div>
          <div id="read-content" class="hidden">
            <h1>Read content</h1>
            <p>Generic content about something, read-only apparently</p>
          </div>
          <div id="history-content" class="hidden">
            <table>
              <thead>
                <tr>
                  <th>Index 1</th>
                  <th>Index 2</th>
                  <th>Index 3</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Data 1</td>
                  <td>Data 2</td>
                  <td>Data 3</td>
                </tr>
                <tr>
                  <td>Data 4</td>
                  <td>Data 5</td>
                  <td>Data 6</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div id="upload-content" class="hidden">
            <form
              class="upload-form"
              action="/file/root"
              method="post"
              enctype="multipart/form-data"
            >
              <label for="archivo">Select a file:</label>
              <input
                type="file"
                id="archivo"
                name="archivo"
                accept=".pdf, .doc, .docx"
              />
              <input type="submit" value="Upload File" />
            </form>
          </div>
          <div id="ppo-content" class="hidden">
            <h1>PPO Content</h1>
            <p>Generic content</p>
          </div>
        </main>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
